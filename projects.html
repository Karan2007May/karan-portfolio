  <script defer src="./assets/js/utils.js"></script>
  <script defer src="./assets/js/projects.js"></script>

<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <header class="site-header">
    <a class="brand" href="./"><span class="brand-logo">KG</span><span class="brand-text">Karan Gattani</span></a>
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-controls="site-nav" aria-expanded="false"><span></span><span></span><span></span></button>
    <nav id="site-nav" class="site-nav" role="navigation">
      <a href="./index.html">Home</a>
      <a href="./projects.html" class="active">Projects</a>

  <main class="container section">
    <h1 class="section-title">Projects</h1>

    <div class="card" style="gap:14px">

        <input id="search" type="search" placeholder="Search by title, stack, or tag…" aria-label="Search projects" />

  <script>
    // reuse hamburger + year without duplicating main.js’s other features
    const $ = (q,c=document)=>c.querySelector(q);
    const $$ = (q,c=document)=>Array.from(c.querySelectorAll(q));
    const hamburger=$("#hamburger"),nav=$("#site-nav"); if(hamburger){hamburger.onclick=()=>{const o=nav.classList.toggle("open");hamburger.setAttribute("aria-expanded",o?"true":"false");}; $$("#site-nav a").forEach(a=>a.onclick=()=>nav.classList.remove("open"));} const y=$("#year"); if(y) y.textContent=new Date().getFullYear();
  </script>
